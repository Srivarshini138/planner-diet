<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: #ffffff;
            max-width: 450px;
            width: 90%;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #28a745;
        }

        label {
            display: block;
            margin: 15px 0 5px;
            font-size: 16px;
            text-align: left;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 12px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        #bmiResult {
            color: #28a745;
        }

        #category {
            font-size: 16px;
            margin-top: 10px;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 500px) {
            h1 {
                font-size: 24px;
            }

            input, button {
                font-size: 14px;
            }

            #result {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <label for="height">Height (cm):</label>
        <input type="number" id="height" placeholder="Enter your height" required>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" placeholder="Enter your weight" required>
        <button onclick="calculateBMI()">Calculate BMI</button>
        <div id="result">
            <p>Your BMI is: <span id="bmiResult"></span></p>
            <p id="category"></p>
        </div>
    </div>

    <script>
        function calculateBMI() {
            var height = parseFloat(document.getElementById("height").value);
            var weight = parseFloat(document.getElementById("weight").value);

            if (isNaN(height) || isNaN(weight) || height <= 0 || weight <= 0) {
                document.getElementById("bmiResult").innerText = "Invalid input";
                document.getElementById("category").innerText = "Please enter valid height and weight.";
                return;
            }

            // Convert height from cm to meters
            var heightInMeters = height / 100;
            var bmi = weight / (heightInMeters * heightInMeters);
            bmi = bmi.toFixed(2);

            document.getElementById("bmiResult").innerText = bmi;

            let category;
            if (bmi < 18.5) {
                category = "Underweight";
            } else if (bmi >= 18.5 && bmi < 24.9) {
                category = "Normal weight";
            } else if (bmi >= 25 && bmi < 29.9) {
                category = "Overweight";
            } else {
                category = "Obese";
            }

            document.getElementById("category").innerText = "You are " + category + ".";
        }
    </script>
</body>
</html>
